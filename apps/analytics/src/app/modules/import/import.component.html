<ng-container *ngIf="importService.uploadFileResponse$ | async as uploadFileResponse">
  <ui-file-upload
    [uiFileName]="uploadFileResponse?.Name"
    [uiProgress]="uploadFileResponse?.Progress"
    [uiStatus]="uploadFileResponse?.Status"
    [uiStatusText]="uploadFileResponse?.StatusText"
    (uiFileChange)="importService.upload($event)">
    Upload File
  </ui-file-upload>
</ng-container>
